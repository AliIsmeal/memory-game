<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/responsive.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i id="star-one" class="fa fa-star"></i></li>
        <li><i id="star-two" class="fa fa-star"></i></li>
        <li><i id="star-three" class="fa fa-star"></i></li>
      </ul>
      <span id="no-moves">0</span>
      <span class="moves">Moves</span>
      <span id="game-timer">00:00:00</span>
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>
    <div id="model" class="popup">
      <div class="congrats">
        <div id="congrats-gameOver">
          <h1>Congratulations! You Won!</h1>
          <ul class="no-stars"></ul><br>
          <span class="move-text">With</span>
          <span id="model-movesNo"></span>
          <span class="move-text">Moves</span>
          <span id="model-timer">00:00:00</span><br> Woooo!!
        </div>
        <br>
        <button class="play-again">Play again!</button>
      </div>
    </div>
    <ul id="deck" class="deck">
      <!-- here cards lists and icons will be created  -->
    </ul>
  </div>
  <script src="js/app.js"></script>
  <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
</body>

</html>
